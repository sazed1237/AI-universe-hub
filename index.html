<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="header">
            <h1 class=" mt-3">AI Universe Hub</h1>
            <button class="btn btn-danger mt-4">Sort by Data</button>
        </div>


        <section class="card-main mt-4">
            <div id="card-container" class=" row row-cols-1 row-cols-md-3 g-4">
                
            </div>
                <div class="see-all ">
                  <button id="see-more" class="btn d-none btn-danger mt-4">See More</button>
                </div>
        </section>


        <!-- loader part -->
        <div id="page-loader" class="d-flex d-none justify-content-center text-success" >
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>



        <!-- Modal -->
        <div class="modal fade" id="details-modal" tabindex="-1" aria-labelledby="details-modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">    
                    <div id="modal-body" class="modal-body mt-5">
                        
                    </div>



                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
            </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/AI.js"></script>
</body>
</html>
